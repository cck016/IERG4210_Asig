<script >
	$(function() {
		console.log("HI")
	})

	$('.addToCart').on('click' , (event) => {
		const regex = /[+-]?\d+(?:\.\d+)?/g;
		const price = parseFloat(regex.exec($(event.target).parent().siblings("h6.price").text()))
		let sum = Number(document.getElementById("display-sum").innerText)
		sum += price
		document.getElementById("display-sum").innerText = sum	//to show decimal places only when things are added to cart
		document.getElementById("detail-sum").innerText = sum.toFixed(2)	//show decimal places
		//sum += price
		//document.getElementById("display-sum").text() = sum
	})

</script>
